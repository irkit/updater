<!DOCTYPE html>
<html>
<head>
  <title>IRKit Updater</title>
  <script type="text/javascript">
    // https://github.com/atom/electron/issues/254
    window.jQuery = window.$ = require('./javascripts/jquery.min.js');
  </script>
  <script type="text/javascript" src="javascripts/bootstrap.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <link href="./stylesheets/styles.css" media="screen, projection" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <div class="page" id="loading">
      <p><span class="loading"><img src="./images/progress_16x16.gif" width="16" height="16" /></span>Loading...</p>
    </div>

    <div class="page alert alert-danger" id="error" role="alert">
      <i class="fa fa-exclamation-circle"></i>
      <span id="error-message">Ready</span>
    </div>

    <div class="page" id="update">
      <div class="form-horizontal">
        <div class="form-group">
          <label class="col-xs-5 control-label">IRKit connected on port</label>
          <div class="col-xs-7">
            <p class="form-control-static" id="update-port">port</p>
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-xs-5 control-label">Updating to version</label>
          <div class="col-xs-7">
            <p class="form-control-static" id="update-release">version</p>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-offset-5 col-xs-7">
            <button type="button" class="btn btn-primary">Update</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
