<!DOCTYPE html>
<html>
<head>
  <title>IRKit Updater</title>
  <script type="text/javascript">
    // https://github.com/atom/electron/issues/254
    window.jQuery = window.$ = require('./javascripts/jquery.min.js');
  </script>
  <script type="text/javascript" src="javascripts/bootstrap.min.js"></script>
  <!-- build:remove -->
  <script src="http://localhost:35729/livereload.js"></script>
  <!-- endbuild -->
  <script type="text/javascript" src="javascripts/index.js"></script>
  <link href="./stylesheets/styles.css" media="screen, projection" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <div class="page" id="loading">
      <p><span class="loading"><img src="./images/progress_16x16.gif" width="16" height="16" /></span>Loading...</p>
    </div>

    <div class="page alert alert-danger" id="error" role="alert">
      <i class="fa fa-exclamation-circle"></i>
      <span id="error-message"></span>
    </div>

    <div class="page" id="update">
      <div class="form-horizontal update-section">
        <div class="form-group">
          <label class="col-xs-5 control-label" id="update-label-port"></label>
          <div class="col-xs-7">
            <p class="form-control-static" id="update-port"></p>
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-xs-5 control-label" id="update-label-release"></label>
          <div class="col-xs-7">
            <p class="form-control-static" id="update-release"></p>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-offset-5 col-xs-7">
            <button type="button" class="btn btn-primary" id="update-button">Update</button>
          </div>
        </div>
      </div>

      <div class="update-section" id="update-log-container">
        <p id="update-log-container-title">Log area</p>
        <div id="update-log-buttons" class="update-log-control">
          <span class="buttons">
            <span class="button-copy" id="update-log-clear" data-toggle="tooltip" data-placement="top" title="Clear log area">Clear</span>
            <span class="button-copy" id="update-log-copy" data-toggle="tooltip" data-placement="top" title="Copy to clipboard">Copy</span>
          </span>
        </div>
        <p class="col-xs-12 update-log-control" id="update-log"></p>
      </div>

      <div class="update-section clearfix">
        <div class="alert alert-danger update-result-alert" id="update-error" role="alert">
          <i class="fa fa-exclamation-circle"></i>
          <span id="update-error-message"></span>
        </div>

        <div class="alert alert-success update-result-alert" id="update-success" role="alert">
          <i class="fa fa-thumbs-o-up"></i>
          <span id="update-success-message"></span>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
